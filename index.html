<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geigi.net</title>
  <link rel="icon" href="icon3 (1).png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaf3ff;
      font-family: 'Inter', sans-serif;
    }
    .glow {
      position: fixed;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(59,123,255,0.2) 0%, rgba(59,123,255,0) 70%);
      pointer-events: none;
      z-index: -1;
      animation: float 10s ease-in-out infinite;
    }
    .glow-2 { animation-delay: 2s; }
    @keyframes float {
      0%,100% { transform: translate(0,0);}
      25% { transform: translate(30px,20px);}
      50% { transform: translate(0,40px);}
      75% { transform: translate(-30px,20px);}
    }
    .social-card {
      background: #162a4d;
      color: #eaf3ff;
      border-radius: 8px;
      padding: 0.5em 1em;
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-size: 1rem;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.18s, color 0.18s;
      text-decoration: none;
      margin-right: 0.5em;
    }
    .social-card:last-child { margin-right: 0; }
    .social-card:hover {
      background: #3b7bff;
      color: #fff;
    }
    .main-card {
      background: #162a4d99;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px #0007;
      padding: 2.5em 2em 2.2em 2em;
      border: 1.5px solid #3b7bff44;
      max-width: 420px;
      margin: 110px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-pic-container {
      width: 120px;
      height: 120px;
      margin-bottom: 1.2rem;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #3b7bff;
      box-shadow: 0 0 20px rgba(59,123,255,0.25);
      background: #101a2b;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .main-title {
      color: #3b7bff;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5em;
      letter-spacing: 0.5px;
    }
    .splash-text {
      color: #ffd700;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 1.08rem;
      text-align: center;
      margin-bottom: 1.2em;
      min-height: 1.5em;
      letter-spacing: 0.5px;
    }
    .desc {
      color: #eaf3ff;
      text-align: center;
      font-size: 1.08rem;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }
    .socials-row {
      display: flex;
      gap: 0.7em;
      justify-content: center;
      margin-top: 1.2em;
      margin-bottom: 0.2em;
    }
    @media (max-width: 600px) {
      .main-card { padding: 1.2em 0.7em 1em 0.7em; }
      .main-title { font-size: 1.3rem; }
      .profile-pic-container { width: 80px; height: 80px; }
    }
  </style>
</head>
<body class="bg-[#0a0a0a]">

<div class="glow top-20 left-16"></div>
<div class="glow glow-2 bottom-20 right-16"></div>

<div class="main-card">
  <div class="profile-pic-container">
    <img src="Image (54).jpg" alt="Profile Picture" class="profile-pic">
  </div>
  <div class="main-title">Geigi</div>
 
  <div class="desc">
    Hi, I’m Geigi – welcome to my personal site! I’ve been part of the OG Community for over 4 years, gaining experience, making connections, and contributing to projects I’m passionate about. 
   <br>
   <br>
   <b style="color: #ffd700;">You can contact me with the Buttons below!</b>
  
  <div class="socials-row">
    <a class="social-card" href="https://discord.com/users/463953200559685632" target="_blank" rel="noopener noreferrer">
      <img src="discord.png" alt="Discord" style="width:24px;height:24px;object-fit:contain;">
      @geigi
    </a>
    <a class="social-card" href="https://oguser.com/geigi" target="_blank" rel="noopener noreferrer">
      <img src="Oguserslogo.png" alt="OGU" style="width:24px;height:24px;object-fit:contain;">
      /geigi
    </a>
  </div>
</div>

</body>
</html>
