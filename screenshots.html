<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screenshots - 2B2T Gallery</title>
    <meta name="description" content="2B2T screenshot archive">
    
    <style>
        :root {
            --bg: #0a0e27;
            --panel: #0f1c3d;
            --muted: #7e8ca3;
            --accent: #3b82f6;
            --accent-bright: #60a5fa;
            --glass: rgba(59,130,246,.08);
            --overlay-glass: rgba(15,28,61,.6);
            --shadow: 0 10px 30px rgba(0,0,0,.8);
            --yellow: #fbbf24;
            --yellow-bright: #fcd34d;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        html, body {
            margin: 0;
            color: #e6eef6;
            overflow-x: hidden;
            background: var(--bg);
        }

        .wrap {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 16px;
        }

        nav {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,.1);
            margin-bottom: 40px;
        }

        nav a {
            color: var(--yellow);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            color: var(--yellow-bright);
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            color: #f1f5f9;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px auto;
            display: block;
            padding: 12px 20px;
            font-size: 15px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 8px;
            color: #e6eef6;
            backdrop-filter: blur(8px);
        }

        .stats-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--yellow);
            color: #0a0e27;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            z-index: 500;
            transition: all 0.2s ease;
        }

        .stats-button:hover {
            background: var(--yellow-bright);
            transform: scale(1.05);
        }

        .stats-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: var(--panel);
            border-left: 2px solid var(--yellow);
            z-index: 1001;
            transition: right 0.3s ease;
            padding: 30px;
            overflow-y: auto;
        }

        .stats-panel.open {
            right: 0;
        }

        .stats-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--yellow);
            font-size: 32px;
            cursor: pointer;
            line-height: 1;
        }

        .stats-panel h2 {
            color: var(--yellow);
            margin-top: 0;
            font-size: 28px;
        }

        .stat-item {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: var(--yellow);
            font-size: 24px;
            font-weight: 700;
            margin-top: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s ease, border-color 0.2s ease, opacity 0.5s ease, transform 0.5s ease;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(30px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-4px) !important;
            border-color: var(--yellow);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-footer {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-weight: 600;
            font-size: 15px;
            color: #cbd5e1;
            margin: 0;
        }

        .info-btn {
            background: var(--yellow);
            color: #0a0e27;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .info-btn:hover {
            background: var(--yellow-bright);
            transform: scale(1.05);
        }

        .info-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10,14,39,.95);
            z-index: 1500;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .info-modal.show {
            display: flex;
        }

        .info-content {
            background: var(--panel);
            border: 2px solid var(--yellow);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .info-content h3 {
            color: var(--yellow);
            margin-top: 0;
            font-size: 24px;
        }

        .info-content p {
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--yellow);
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10,14,39,.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.show { display: flex; }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1002;
        }

        .modal-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button class="stats-button" id="statsBtn">üìä Stats</button>

    <div class="stats-panel" id="statsPanel">
        <button class="stats-close" id="statsClose">√ó</button>
        <h2>Statistics</h2>
        <div class="stat-item">
            <div class="stat-label">Total Screenshots</div>
            <div class="stat-value" id="totalCount">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Locations Captured</div>
            <div class="stat-value">15+</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Time Period</div>
            <div class="stat-value">2024 - Now</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Collection Status</div>
            <div class="stat-value">Growing</div>
        </div>
    </div>

    <div class="wrap">
        <nav>
            <a href="index.html">‚Üê Back to Home</a>
        </nav>

        <h1>Screenshot Archive</h1>

        <input class="search-input" id="search" placeholder="Search screenshots...">

        <div id="gallery" class="grid"></div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">√ó</button>
        <img class="modal-img" id="modalImg" alt="Full view">
    </div>

    <div class="info-modal" id="infoModal">
        <div class="info-content">
            <button class="info-close" id="infoClose">√ó</button>
            <h3 id="infoTitle">Screenshot Info</h3>
            <p><strong>Location:</strong> <span id="infoLocation">-</span></p>
            <p><strong>Date:</strong> <span id="infoDate">-</span></p>
            <p><strong>Description:</strong></p>
            <p id="infoDescription">No description available.</p>
        </div>
    </div>

    <script>
        // Add your screenshot data here with info fields
        const SCREENSHOTS = [
            { 
                title: 'Spawn Area', 
                img: 'screenshots/spawn1.png',
                location: '0, 0',
                date: 'January 2024',
                description: 'The chaotic spawn area of 2B2T, filled with destruction and history.'
            },
            // Add more screenshots...
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalClose = document.getElementById('modalClose');
        const searchInput = document.getElementById('search');
        const statsBtn = document.getElementById('statsBtn');
        const statsPanel = document.getElementById('statsPanel');
        const statsClose = document.getElementById('statsClose');
        const infoModal = document.getElementById('infoModal');
        const infoClose = document.getElementById('infoClose');
        const totalCount = document.getElementById('totalCount');

        // Intersection Observer for scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 50);
                }
            });
        }, { threshold: 0.1 });

        function renderGallery(items) {
            gallery.innerHTML = '';
            totalCount.textContent = items.length;
            
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img class="card-img" src="${item.img}" alt="${item.title}" onclick="openModal('${item.img}')">
                    <div class="card-footer">
                        <div class="card-title">${item.title}</div>
                        <button class="info-btn" onclick="openInfo(${index})">‚ÑπÔ∏è Info</button>
                    </div>
                `;
                gallery.appendChild(card);
                observer.observe(card);
            });
        }

        function openModal(imgSrc) {
            modalImg.src = imgSrc;
            modal.classList.add('show');
        }

        function openInfo(index) {
            const item = SCREENSHOTS[index];
            document.getElementById('infoTitle').textContent = item.title;
            document.getElementById('infoLocation').textContent = item.location || 'Unknown';
            document.getElementById('infoDate').textContent = item.date || 'Unknown';
            document.getElementById('infoDescription').textContent = item.description || 'No description available.';
            infoModal.classList.add('show');
        }

        // Stats panel toggle
        statsBtn.onclick = () => statsPanel.classList.add('open');
        statsClose.onclick = () => statsPanel.classList.remove('open');

        // Close modals
        modalClose.onclick = () => modal.classList.remove('show');
        modal.onclick = (e) => {
            if (e.target === modal) modal.classList.remove('show');
        };
        infoClose.onclick = () => infoModal.classList.remove('show');
        infoModal.onclick = (e) => {
            if (e.target === infoModal) infoModal.classList.remove('show');
        };

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = SCREENSHOTS.filter(s => 
                s.title.toLowerCase().includes(query)
            );
            renderGallery(filtered);
        });

        renderGallery(SCREENSHOTS);
    </script>
</body>
</html>
